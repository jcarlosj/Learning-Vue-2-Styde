<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Aplicación básica con Vue 2">
    <meta name="author" content="https://github.com/jcarlosj/">
    <link rel="icon" href="./images/favicon.png">

    <title>Vue 2 Vs. jQuery</title>

    <!-- Bootstrap 4 - CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Nuestra hoja de estilos personalizada -->
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>

    <div id="app" class="container">

      <div class="mx-auto" style="width: 70%;">
        <h2 class="center">Vue 2 Vs. jQuery</h2>
      </div>

      <div class="mx-auto card m-4" style="width: 70%;">
        <div class="card-body">
          <h5 class="card-title">Formulario usando Vue 2</h5>
          <h6 class="card-subtitle mb-2 text-muted">Diligencia todos tus datos</h6>

          <div id="register">
            <form id="form_register">
              <div class="form-group">
                <label for="first_name">Nombre: </label>
                <input id="first_name" v-model="first_name" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="last_name">Apellido: </label>
                <input id="last_name" v-model="last_name" class="form-control" type="text">
              </div>

              <button id="btn_continue" class="btn btn-primary" type="submit" v-bind:disabled="!isFormValid()">Continuar</button>
            </form>
          </div>

          <div id="v-welcome">
            <h4>Bienvenido, {{ first_name }} {{ last_name }}</h4>
          </div>

        </div>
      </div>

      <footer class="mx-auto" style="width: 70%;">
        <p>2019 - Aprendiendo Vue 2 con Styde</p>
      </footer>
    </div>

    <!-- Vue 2 - CDN (development version, includes helpful console warnings) -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue Personalizado -->
    <script type="text/javascript" src="./js/vue-code.js"></script>
  </body>
</html>
